# __pkg__.yml -- entry point for package config
##########################################################

__yamlisp__:
  name:         host/test
  type:         pkg
  protocol:     0
  version:      0.0.0


##########################################################

shell@Win32:
  SYSTEMROOT:     C:\Windows
  WIN_BIN:        ${SYSTEMROOT}/System32
  WIN:            yes
  PATH:
    - ${SYSTEMROOT}
    - ${WIN_BIN}

shell@Linux:
  PATH:
    - /bin
    - /sbin
    - /usr/bin
    - /usr/sbin
    - /usr/local/bin
    - /usr/local/sbin



##########################################################
