# __pkg__.yml -- entry point for package config
##########################################################

__name__:         host/win-demo-00
__protocol__:     0
__version__:      0.0.0

__inherit__:
  - ${pkg:DATA}\__pkg__.yml
  - ${pkg:NET}\__pkg__.yml


##########################################################
path:

  PKG_ROOT:                 ${ROOT}/pkgs/lib

  SECRETS:                  ${ROOT}/secrets
  DATA_GLOBAL:              ${ROOT}/data
  MAIN_DIST:                ${PKG_ROOT}


##########################################################
shell:
  BUILD_VERSION:            20170615211806   #BUILD_20170413232505 #ToDo: this doesn't inherit properly
  REMOTE_URL:               ${server:DATA}

  INPUT_DIR:                input_dir
  TEST2:                    [path, ., "${INPUT_DIR}"]
  RECVAL:                   HELLO
  PYTHONHOME:               ${pkg:LIB}/python/${ENV@PYTHON}

  PATH:
    - ~~path~~
    - ${path:MAIN_DIST}/bin
    - ${PYTHONHOME}


##########################################################
main:
  FILE_PATH:                [path, .] #[^append, .]

##########################################################
