# __root__.yml -- define instance filesystem structure and dependencies
##########################################################

__name__:         instance/{name}
__version__:      0.0.0
__protocol__:     0
__type__:         II


##########################################################

pkg:
  APP:            ${path:PKGS}/app
  LIB:            ${path:PKGS}/lib
  DATA:           ${path:PKGS}/data
  PYTHON:         ${path:PKGS}/python
  HOST:           ${path:PKGS}/host
  NET:            ${path:PKGS}/net

path:
  ROOT:           .
  SYS:            ${ROOT}/sys
  ENVS:           ${ROOT}/envs
  PKGS:           ${ROOT}/pkgs
  REPO:           ${ROOT}/repo
  DATA:           ${ROOT}/data
  SECRETS:        ${ROOT}/secrets

git:
  REMOTE:         github.com

shell:
  PATH:           []


##########################################################

__export__:
  subenv:         [Shell, path, remote, shell]


##########################################################
