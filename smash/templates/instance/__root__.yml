# __root__.yml -- define instance filesystem structure and dependencies
##########################################################

__name__:         instance/{name}
__version__:      0.0.0
__protocol__:     0

__export__:
  subenv:         [Shell, var]


##########################################################

pkg:
  APP:            ${path:PKGS}/app
  LIB:            ${path:PKGS}/lib
  DATA:           ${path:PKGS}/data
  PYTHON:         ${path:PKGS}/python
  HOST:           ${path:PKGS}/host
  NET:            ${path:PKGS}/net
  PLATFORM:       ${path:PKGS}/platform

path:
  ROOT:           .
  BOXES:          ${ROOT}
  DATA:           ${ROOT}/data
  SECRETS:        ${ROOT}/secrets

git:
  DEFAULT:        ${net:GITHUB}

net:
  GITHUB:         github.com


##########################################################
