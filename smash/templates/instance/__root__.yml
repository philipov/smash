# __root__.yml -- define instance filesystem structure and dependencies
##########################################################

__protocol__:     0
__version__:      0.0.0

__name__:         instance/{name}
__type__:         II

__export__:
  subenv:         [Shell, path, shell]


##########################################################

path:
  ROOT:           .
  SYS:            ${ROOT}/sys
  ENVS:           ${ROOT}/envs
  PKGS:           ${ROOT}/pkgs
  REPO:           ${ROOT}/repo
  DATA:           ${ROOT}/data
  SECRETS:        ${ROOT}/secrets

pkg:
  APP:            ${path:PKGS}/app    # installed applications
  LIB:            ${path:PKGS}/lib    # installed libraries
  DATA:           ${path:PKGS}/data   # installed data specifications
  PYTHON:         ${path:PKGS}/python # self-contained python for the instance

  HOST:           ${path:PKGS}/host   # local filesystem configuration
  NET:            ${path:PKGS}/net    # local network configuration


##########################################################

remote:
  GIT:            github.com

shell:
  PATH:           [ '${path:ROOT}' ]
  SYSTEMROOT:     C:\Windows


##########################################################
