# __root__.yml -- define instance filesystem structure and dependencies
##########################################################

__protocol__:     0
__version__:      0.0.0

__name__:         smash
__type__:         II

__export__:
  subenv:         [Shell, path, shell]

__import__:
  -

##########################################################
path:
  ROOT:           .
  SYS:            ${ROOT}/sys
  ENVS:           ${ROOT}/envs
  PKGS:           ${ROOT}/pkgs
  REPO:           ${ROOT}/repo
  DATA:           ${ROOT}/data
  SECRETS:        ${ROOT}/secrets

remote:
  GIT:            github.com

shell:
  PATH:           ['${path:ROOT}']
  SYSTEMROOT:     C:\Windows

##########################################################
pkg:
  APP:            ${path:PKGS}/app
  LIB:            ${path:PKGS}/lib
  DATA:           ${path:PKGS}/data
  PY:             ${ENV::path:PYTHONHOME}
  HOST:           ${path:PKGS}/host
  NET:            ${path:PKGS}/net


##########################################################
